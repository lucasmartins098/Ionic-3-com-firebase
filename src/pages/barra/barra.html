<ion-header>
  <ion-navbar>
    <ion-title>
      Bem Vindos
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form  #loginForm="ngForm"  (ngSubmit)="login()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Email" name="username" id="loginField" type="text" required [(ngModel)]="username" #email></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Senha" name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login
        </button>
        <div text-center>
          <button ion-button type="button" (click)= "registro()">Registrar </button>
          <button ion-button type="button" (click)= "esqueci()">Esqueci a Senha</button>
        </div>
        <p></p>
        <img style="width: 100%; height: 75%;" src="img/logo_bg.png">
      </ion-col>
    </ion-row>
  </form>

</ion-content>
